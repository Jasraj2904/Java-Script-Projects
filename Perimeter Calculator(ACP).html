<!DOCTYPE html>
<html>
    <head>
       <title>Perimeter Calculator</title>
    </head>
    <body>
        <script>
          var choice=prompt("Welcome to perimeter calcuator. \n Please  enter your choice. \n1. Perimeter of Rectangle. \n2. Perimeter of Triangle. \n3. Perimeter of Circle. \n4. Perimeter of parallelogram.")
if(choice=="1"){
    var l=prompt("enter the length")
    var b=prompt("enter the breadth")
    var result=2*Number(l)+Number(b)
    alert('the area is' +result)
  }
  if(choice=="2"){
    var s1=prompt("enter the first side")
    var s2=prompt("enter the second side")
    var s3=prompt("enter the third side")
    var result=Number(s1)+Number(s2)+Number(s3)
    alert('the area is' +result)
  }
  if(choice=="3"){
    var r=prompt("enter the radius")
    var result=2*3.14*Number(r)
    alert('the area is' +result)
  }  
  if (choice=="4"){
    var b=prompt("enter the base")
    var s=prompt("enter the height")
    var result=2*Number(b)+2*Number(s)
    alert('the area is'+result)
  }
        </script>
    </body>
</html>
