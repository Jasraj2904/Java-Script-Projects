<!DOCTYPE html>
<html>
    <head>
        <title>Asynchronous functions in JS</title>
    </head>
    <body>
        <h2>JavaScript Async Functions</h2>
        <p id="result"></p>
        <p id="result1"></p>
        <script>
            async function multiply(a,b){
                let response=await a*b;
                display(response);
            }
            function display(multiply){
                document.getElementById("result1").innerHTML=multiply;
            }
            multiply(11,32);
        </script>
    </body>
</html>
