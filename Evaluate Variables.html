<!DOCTYPE html>
<html>
    <head>
        <title>Evaluate Variables</title>
    </head>
    <body>
        <h2>Evaluate Variables</h2>
        <p>Click the button to Evaluate</p>
        <button onclick="myFunction()">Click to Evaluate</button>
        <p id="result"></p>
        <script>
            function myFunction(){
                var x=10;
                var y=19;
                var a=eval("x+y")+"<br>";
                var b=eval("y-x")+"<br>";
                var res=a+b;
                document.getElementById("result").innerHTML=res;
            }
        </script>
    </body>
</html>
