<!DOCTYPE html>
<html>
    <head>
        <title>Async / await in JavaScript</title>
    </head>
    <body>
        <h2>JavaScript Async Functions</h2>
        <p id="result"></p>
        <script>
            async function add(a,b){
                let response=await a+b;
                display(response);
            } 
            function display(sum){
                document.getElementById("result").innerHTML=sum;
            }
            add(11,32);
        </script>
    </body>
</html>
