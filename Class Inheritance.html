<!DOCTYPE html>
<html>
    <head>
        <title>Class Inheritance</title>
    </head>
    <body>
        <h2>JavaScript Class</h2>
        <p id="detail"></p>
        <script>
            class car{
                constructor(brand){
                    this.carname = brand;
                }
                present(){
                    return "I have a " +this.carname;
                }
            }
            class Model extends car{
                constructor(brand,Mode){
                    super(brand);
                    this.model=Mode
                }
                show(){
                    return this.present() +'It is a ' +this.model
                }
            }
            let mycar = new Model("Mercedes", "AMG  G-63");
            document.getElementById("detail").innerHTML = mycar.show()
        </script>
    </body>
</html>
