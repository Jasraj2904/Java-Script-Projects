<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Number App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-image: url(Maths.jpg);
      background-size: auto;
      margin-top: 100px;
    }

    h1 {
      font-size: 50px;
      color: black;
    }

    #randomNumber {
      font-size: 80px;
      color: darkblue
    }

    button {
      font-size: 20px;
      padding: 10px 25px;
      border: none;
      border-radius: 10px;
      background-color: #28a745;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <h1>Random Number App</h1>
  <div id="randomNumber">0</div>
  <button id="controlBtn">Click Me</button>

  <script>
    let clickCount = 0;
    let intervalId = null;

    const randomDiv = document.getElementById('randomNumber');
    const button = document.getElementById('controlBtn');

    function startRandom() {
      intervalId = setInterval(() => {
        const randomNum = Math.floor(Math.random() * 100); // 0 to 99
        randomDiv.textContent = randomNum;
      }, 1000);
    }

    function stopRandom() {
      clearInterval(intervalId);
    }

    button.addEventListener('click', () => {
      clickCount++;

      if (clickCount % 2 === 0) {
        startRandom(); // even click -> start
      } else {
        stopRandom();  // odd click -> stop
      }
    });
  </script>

</body>
</html>
