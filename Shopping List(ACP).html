<!DOCTYPE html>
<html>
    <head>
        <title>Shopping List</title>
    </head>
    <body>
        <style>
            body{
               background-image: url(Shopping_List_App_Background.jpg); 
               background-size: auto;
            }
        </style>
        <h2>Add to your Shopping List here</h2>
        <form id="myForm">
        <input id="myInput" type="text">
        <button>Add</button>
        </form>
        <h3>Shopping List</h3>
        <ul id="myItem"></ul>
        <script>
            //var myForm=document.getElementById("myForm");
            var myInput=document.getElementById("myInput");
            var myItem=document.getElementById("myItem");
            myForm.addEventListener("submit" , 
                function(event){
                    event.preventDefault()
                    createItem(myInput.value)
                }
            )
            function createItem(inputItems){
                var items= `<li>${inputItems}
                <button onclick="deleteElement(this)">Delete</button> </li>`
                myItem.insertAdjacentHTML("beforeend" , items)
                myInput.value= " "
                myInput.focus()
            }
            function deleteElement(ElementToDelete){
                ElementToDelete.parentElement.remove()
            }
        </script>
    </body>
</html>
