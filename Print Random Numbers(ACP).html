<!DOCTYPE html>
<html>
    <head>
        <title>Print Random Numbers</title>
    </head>
    <body>
        <h2>Print Random Numbers using JavaScript.</h2>
        <p id="number" ></p>
        <script>
            var text="";
            var x =0;
            while(x<15){
                text +="<br> The Number Is" +x;
                x++;
            }
            document.getElementById("number").innerHTML=text;
        </script>
    </body>
</html>
