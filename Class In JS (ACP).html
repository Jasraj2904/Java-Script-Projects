<!DOCTYPE html>
<html>
    <head>
        <title>Class in JavaScript(ACP)</title>
    </head>
<body>
<h2>JavaScript Class Static Methods</h2>
<p>A static method is created with the "static" keyword, and you can only call the method on the class itself.</p>
<p id="hello"></p>
<p id="hi"></p>
<p id="welcome"></p>
<h2>JavaScript Class</h2>
<p id="detail"></p>
<h1>JavaScript Class</h1>.
        <p>How To Use JavaScript Class?</p>
        <p id="student1"></p>
        <p id="student2"></p>
<script>
class Student {
constructor(name) {
this.studentname = name;
}
static hello() { // static method
return "Hello!!" ;
}
static welcome(x) {
return "Welcome " + x.studentname;
}
hi() {
return "Hi " + this.studentname;
}
}
myname = new Student("Carol");
//Call 'hello()' on the class Student and NOT on the 'myname' object because 'hello()' is a static method it cannot access object
document.getElementById("hello").innerHTML = Student.hello();
// Call 'hi()' on the 'myname' object:
document.getElementById("hi").innerHTML = myname.hi();
// Call 'welcome()' can access the object since parameter is passed
document.getElementById("welcome").innerHTML = Student.welcome(myname);
class car{
                constructor(brand){
                    this.carname = brand;
                }
                present(){
                    return "I have a " +this.carname;
                }
            }
            class Model extends car{
                constructor(brand,Mode){
                    super(brand);
                    this.model=Mode
                }
                show(){
                    return this.present() +'It is a ' +this.model
                }
            }
            let mycar = new Model("Mercedes", "AMG  G-63");
            document.getElementById("detail").innerHTML = mycar.show()
            class student{
                constructor(name,year){
                    this.name=name;
                    this.year=year;
                }     
                age(){
                    let date=new Date();
                    return date.getFullYear() -this.year;
                }
            }
            student1=new student("Jasraj", 2011);
            document.getElementById("student1").innerHTML="My Name Is" +student1.name + "and my Age is" +student1.age();
</script>
</body>
</html>
