<!DOCTYPE html>
<html>
    <head>
        <title>Rollig Dice App</title>
        <style>
        body{
            text-align: center;
        }
        #dice{
            font-size: 320px;
        }
        #dice:hover{
            cursor: pointer;
        }
        </style>
    </head>
    <body>
        <div>Click on the Dice</div>
        <div id="dice" onclick="stopstart()"></div>
        <script>
            var dice;
            var dices=['&#9856;', '&#9857;', '&#9858;', '&#9859;', '&#9860;', '&#9861;' ];
            var stoped=true;
            var t;
            function change(){
                var random=Math.floor(Math.random()* 6);
                dice.innerHTML=dices[random]
            }
            function stopstart(){
                if(stoped){
                    stoped=false;
                    t=setInterval(change,100);
                }
                else{
                    clearInterval(t);
                    stoped=true;
                }
            }
            window.onload=function(){
                dice=document.getElementById("dice");
            stopstart();
            }
        </script>
    </body>
</html>
