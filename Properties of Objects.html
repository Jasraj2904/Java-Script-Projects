<!DOCTYPE html>
<html>
    <head>
        <title>Properties Of Objects</title>
    </head>
    <body>
        <h1>Properties of Objects in Java Script</h1>
        <p id="demo"></p>
        <script>
            var person={
                firstname:"Jasraj",
                age:14,
            };
            document.getElementById("demo").innerHTML= "Hi I am" +person.firstname+ "I am" +person.age + "years old";
        </script>
    </body>
</html>
