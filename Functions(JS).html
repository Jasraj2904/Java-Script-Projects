<!DOCTYPE html>
<html>
    <head>
    <title>Functions</title>
    </head>
    <body>
   <button onclick="Product(x=6)">Click For The Product.</button>
   <script>
    function Product(x,y) {
        if(y===undefined){
            y=2;
        }
        document.write(x*y)
    }
   </script>
    </body>
</html>
