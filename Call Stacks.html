<!DOCTYPE html>
<html>
    <head>
        <title>Call Stacks</title>
    </head>
    <body>
        <h2>JavaScript Functions.</h2>
        <p>Do a calculation and display the result.</p>
        <p id="demo"></p>
        <script>
            function add(a,b){
                return  a+b
            }
            function average(a,b){
                return add(a,b)/2
            }
            let result=average(10,15);
            document.getElementById("demo").innerHTML=result;
        </script>
    </body>
</html>
