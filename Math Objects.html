<!DOCTYPE html>
<html>
    <head>
        <title>Math Objects in Java Script</title>
    </head>
    <body>
        <script type="text/javascript">
            var value=Math.abs(20);
            document.write("demo test value: " +value +"<br>");
            var value=Math.acos(-1);
            document.write("demo test value: " +value +"<br>");
            var value=Math.asinh(1);
            document.write("demo test value: " +value +"<br>");
        </script>
    </body>
</html>
