<!DOCTYPE html>
<html>
    <head>
        <title>Switch</title>
    </head>
    <body>
        <p id="demo"></p>
        <script>
        var day;
        switch(new Date().getDay()){
            case 0:
                day="Sunday";
                break;
            case 1:
                day="Moday";
                break;
            case 2:
                day="Tueday";
                break;
            case 3:
                day="Wednesday";
                break;
            case 4:
                day="Thursday";
            case 5:
                day="Friday";
                break;
            case 6:
                day="Saturday";
                break;
        }
        document.getElementById("demo").innerHTML="today is" +day;
        </script>
    </body>
</html>
