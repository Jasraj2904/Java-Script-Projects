<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Calculator with Input Validation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
    }
    .calculator {
      max-width: 300px;
    }
    input, select, button {
      margin: 10px 0;
      padding: 8px;
      width: 100%;
    }
    .error {
      color: red;
      font-size: 0.9em;
    }
    .result {
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="calculator">
    <h2>Web Calculator</h2>

    <input type="text" id="num1" placeholder="Enter first number">
    <input type="text" id="num2" placeholder="Enter second number">

    <select id="operation">
      <option value="add">Add (+)</option>
      <option value="subtract">Subtract (-)</option>
      <option value="multiply">Multiply (ร)</option>
      <option value="divide">Divide (รท)</option>
    </select>

    <button onclick="calculate()">Calculate</button>

    <div class="error" id="error"></div>
    <div class="result" id="result"></div>
  </div>

  <script>
    function calculate() {
      const num1 = document.getElementById('num1').value.trim();
      const num2 = document.getElementById('num2').value.trim();
      const operation = document.getElementById('operation').value;
      const errorDiv = document.getElementById('error');
      const resultDiv = document.getElementById('result');

      // Clear previous messages
      errorDiv.textContent = '';
      resultDiv.textContent = '';

      // Input validation
      if (num1 === '' || num2 === '') {
        errorDiv.textContent = 'Both numbers are required.';
        return;
      }

      const a = parseFloat(num1);
      const b = parseFloat(num2);

      if (isNaN(a) || isNaN(b)) {
        errorDiv.textContent = 'Please enter valid numbers.';
        return;
      }

      if (operation === 'divide' && b === 0) {
        errorDiv.textContent = 'Cannot divide by zero.';
        return;
      }

      // Try to perform calculation with error handling
      try {
        let result;
        switch (operation) {
          case 'add':
            result = a + b;
            break;
          case 'subtract':
            result = a - b;
            break;
          case 'multiply':
            result = a * b;
            break;
          case 'divide':
            result = a / b;
            break;
          default:
            throw new Error('Invalid operation');
        }

        resultDiv.textContent = `Result: ${result}`;
      } catch (err) {
        errorDiv.textContent = `Error: ${err.message}`;
      }
    }
  </script>

</body>
</html>
