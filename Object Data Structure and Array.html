<!DOCTYPE html>
<html>
    <head>
        <title>Object Data Structure and Array</title>
    </head>
    <body>
        <h2>JavaScript Arrays</h2>
        <p id="demo"></p>
        <h2>JavaScript Array Methods</h2>
        <h2>Pop and Join.</h2>
        <p id="myJoin"></p>
        <p id="My First Pop"></p>
        <p id="My Second Pop"></p>
        <script>
            var cars=["Rolls Royce", "Mercedes", "BMW"];
            document.getElementById("demo").innerHTML=cars[1];
            var fruits=["Banana","Apple","Mango","Pear"];
            document.getElementById("myJoin").innerHTML=fruits.join("*");
            document.getElementById("My First Pop").innerHTML=fruits.pop();
            document.getElementById("My Second Pop").innerHTML=fruits;
        </script>
    </body>
</html>
